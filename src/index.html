<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar container-fluid">
      <div class="navbar_wrapper">
        <div class="navbar_logo-container">
          <a href="./index.html">
            <img src="./public/logo.svg" alt="Logo for a books library" />
          </a>
        </div>

        <ul class="navbar_link-list">
          <li><a>About us</a></li>
          <li><a>Contacts</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <!-- Hero -->
      <section class="hero container">
        <div class="hero_wrapper">
          <div class="hero_info-container">
            <h1 class="hero_info-title">
              Welcome to our online library!
            </h1>
            <p class="hero_info-description">
              We have a wide range of books for you to choose from. You can borrow them for free.
            </p>
            <a href="#" class="btn btn-full">Explore Now</a>
          </div>

          <div class="hero_image-container">
            <img src="./public/images/hero-image.png" alt="A black and white image of library" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
